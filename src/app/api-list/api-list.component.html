 
<h1>{{ title }}</h1>
<input [(ngModel)]="searchAPI" placeholder="Search API">
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
    </tr>
  </thead>

  <tbody *ngFor="let api of apis | filter : searchAPI; odd as isOdd ">
    <tr [ngClass]="{'odd': isOdd, 'even': isEven}">
      <td>{{api.API}}</td>
      <td>{{api.Description}}</td>
      <td>{{api.Category}}</td>
    </tr>
  </tbody>
</table>
